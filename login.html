<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro & ingreso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container" id="singup" style="display: none;">
    <h1 class="form-title">Registro</h1>
    <form method="post" action="">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fName" id="fName" placeholder="Primer Nombre" required>
            <label for="fname">Primer Nombre</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="Apellido" required>
            <label for="lName">Apellido</label>
        </div>
        <div class="input-grop">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>
        <input type="submit" class="btn" value="Registrarse" name="signUp">
    </form>
    <p class="or">
        ---------or----------
    </p>
    <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
        <p>¿Ya tienes una cuenta?</p>
        <button id="signInButton">Iniciar seccion</button>
    </div>
   </div> 

   <div class="container" id="singIn">
    <h1 class="form-title">Iniciar Seccion</h1>
    <form method="post" action="">
        <div class="input-grop">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>
        <p class="recover">
            <a href="#">Recordar Password</a>
        </p>
        
        <input type="submit" class="btn" value="Iniciar seccion" name="signIn">
    </form>
    <p class="or">
        ---------or----------
    </p>
    <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
        <p>Aun no tengo cuenta</p>
        <button id="signUpButton">Registrarse</button>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
