<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso y Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Iniciar Sesión</h2>
      <form id="formulario">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <div id="registro-extra" class="oculto">
          <input type="email" id="email" placeholder="Correo electrónico" />
        </div>
        <button type="submit" id="boton-enviar">Ingresar</button>
      </form>
      <p id="cambiar-formulario">
        ¿No tienes cuenta? <a href="#" onclick="alternarFormulario()">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
